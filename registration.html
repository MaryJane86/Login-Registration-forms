<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>Registration</title>
</head>
<body onload="initializeData()">
  <h1>Create an account</h1>
  <div class="form">
    <label for="userName">User Name:</label>
    <br>
    <span id="userNameError" class="error"></span>
    <input id="userName" type="text" placeholder="Enter your user name..">

    <label for="email">E-mail:</label>
    <br>
    <span id="emailError" class="error"></span>
    <input id="email" type="text" placeholder="Enter your e-mail address..">

    <label for="phone">Phone Number:</label>
    <br>
    <span id="phoneError" class="error"></span>
    <input id="phone" type="text" placeholder="Enter your phone number..">

    <label for="password">Password:</label>
    <br>
    <span id="passwordError" class="error"></span>
    <input id="password" type="text" placeholder="Enter your password..">

    <label for="confirmPassword">Password Confirmation:</label>
    <br>
    <span id="confirmPasswordError" class="error"></span>
    <input id="confirmPassword" type="text" placeholder="Confirm your password..">

    <button onclick="register()">Create my account</button>
    <hr>
  
  <span>Already have an account? Sign in <a href="login.html">here.</a></span>
  

  </div>
  
</body>
</html>
